<leap-creation-stepper-step-layout>
  <leap-creation-stepper-step-header header="Course Materials">
    Here, you can specify which deliverables are to be associated with your course.
  </leap-creation-stepper-step-header>

  <leap-creation-stepper-step-body>
    <form nz-form nzLayout="vertical" [formGroup]="form" class="self-paced-course-create__step-form">
      <nz-form-item>
        <leap-form-label [required]="true">Materials</leap-form-label>
        <leap-form-hint-label>Participants of the course will get access to the materials below:</leap-form-hint-label>
        <nz-form-control>
          <leap-course-materials-input
            formControlName="internalRepositories"
            [userType]="'learner'"
            [noMaterialsLabel]="noMaterialsLabel"
            [selectingVariantsEnabled]="true"
          ></leap-course-materials-input>
        </nz-form-control>
      </nz-form-item>
    </form>
  </leap-creation-stepper-step-body>

  <leap-creation-stepper-step-buttons>
    <button nz-button (click)="onCancel($event)">Cancel</button>
    <button nz-button nzType="primary" [disabled]="form.invalid" [nzLoading]="updating" (click)="onProceed($event)">
      Proceed
    </button>
  </leap-creation-stepper-step-buttons>
</leap-creation-stepper-step-layout>
