<nz-breadcrumb nzSeparator='>'>
  <nz-breadcrumb-item>
    <a [routerLink]="['/', 'admin', 'self-paced-courses']">Self-paced courses</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>New Course</nz-breadcrumb-item>
</nz-breadcrumb>

<ng-container *ngIf='(preSelfPacedCourse$ | async) as preSelfPacedCourse'>

  <ng-container *ngIf='!preSelfPacedCourse.isPending; else spinner'>

    <ng-container *ngIf='(currentStep$ | async) as currentStep'>

      <nz-content class='admin-panel__content'>
        <div class='self-paced-course-create__wrapper'>
          <nz-steps [nzCurrent]='getStepIndex(currentStep)'
                    nzSize='default'
                    nzLabelPlacement='vertical'
                    class='admin-panel__steps'
          >
            <nz-step [nzTitle]='stepLabels[steps.MATERIALS]' [nzIcon]='materialsStepIconTemplate'></nz-step>
            <nz-step [nzTitle]='stepLabels[steps.DETAILS]' [nzIcon]='detailsStepIconTemplate'></nz-step>
            <nz-step [nzTitle]='stepLabels[steps.SUMMARY]' [nzIcon]='summaryStepIconTemplate'></nz-step>
          </nz-steps>

          <ng-container [ngSwitch]='currentStep'>
            <leap-sp-course-create-materials *ngSwitchCase='steps.MATERIALS' [preSelfPacedCourse]='preSelfPacedCourse.response'></leap-sp-course-create-materials>
            <leap-sp-course-create-details *ngSwitchCase='steps.DETAILS' [preSelfPacedCourse]='preSelfPacedCourse.response'></leap-sp-course-create-details>
            <leap-creation-stepper-step-header class='self-paced-course-create__summary-header' *ngSwitchCase='steps.SUMMARY' header='Summary'>
              Below follows a summary of the information you provided. Please, review this information before submitting it.<br />
              If you wish to change or review anything with more detail, you can go back to the previous steps.
            </leap-creation-stepper-step-header>
          </ng-container>
        </div>
      </nz-content>

      <leap-sp-course-create-summary *ngIf='currentStep === steps.SUMMARY'
                                     [preSelfPacedCourse]='preSelfPacedCourse.response'
      ></leap-sp-course-create-summary>

    </ng-container>

  </ng-container>

</ng-container>

<ng-template #spinner>
  <div  class='self-paced-course-create__spinner'>
    <nz-spin nzSimple nzSize='large'></nz-spin>
  </div>
</ng-template>

<ng-template #materialsStepIconTemplate>
  <i class='fal fa-flag step-icon'></i>
</ng-template>
<ng-template #detailsStepIconTemplate>
