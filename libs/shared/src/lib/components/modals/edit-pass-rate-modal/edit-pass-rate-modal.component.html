<div>
  <div class="top-label">
    Please be aware that any changes to this information will be propagated to all courses using this material, but NOT
    to already scheduled events.
  </div>
  <div class="main-label">{{ mainLabel }}</div>
  <div class="sub-label">{{ subLabel }}</div>
  <form nz-form [formGroup]="form" style="margin-top: 3px">
    <nz-form-item>
      <nz-form-control>
        <nz-input-number
          formControlName="numberInput"
          [nzMin]="0"
          [nzMax]="100"
          [nzStep]="1"
          [nzFormatter]="formatterPercent"
          [nzParser]="parserPercent"
        ></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
