<form [formGroup]="form" nz-form nzLayout="vertical">
  <nz-form-item>
    <leap-form-hint-label>Enter the URL of the link:</leap-form-hint-label>
    <nz-form-control [nzErrorTip]="errorTemplate">
      <input nz-input type="url" formControlName="link" />
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #errorTemplate let-control>
  <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
  <ng-container *ngIf="control.hasError('invalidUrl')">{{ control.getError('invalidUrl').message }}</ng-container>
</ng-template>
