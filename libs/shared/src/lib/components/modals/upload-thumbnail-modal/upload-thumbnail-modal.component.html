<div>
  <p>
    This image will be displayed in the results page to help better identify your course. 
    Make sure you select an identifiable image to increase your brand recognition.
    For best results we reccomend 4:3 ratio, minimum image size 640x480px. Make sure it is in .jpg, jpeg or .png format.
  </p>
  <div style="display: flex; align-items: center">
    <div class="thumbnail-container">
      <img src="{{imageSrc ? imageSrc : data.currentThumbnail}}" alt="" width="150" height="114">
    </div>
    <p style="margin-left: 6px; font-size: 16px">{{fileName}} <i *ngIf="imageSrc" class="far fa-trash trash-class" (click)="onDelete()"></i>
    </p>
  </div>
  <div class='upload-button'>
    <nz-upload [nzBeforeUpload]='beforeUpload'
               [nzCustomRequest]='uploadFile'
               [nzAccept]='allowedUploadFormats'
               [nzShowUploadList]='false'
               nzListType='picture'>
      <button nz-button>
        <img [src]="environmentService.assetsPath + '/upload.svg'" alt='Upload' class='mr-2' />
        Upload New Thumbnail
      </button>
    </nz-upload>
  </div>
</div>
