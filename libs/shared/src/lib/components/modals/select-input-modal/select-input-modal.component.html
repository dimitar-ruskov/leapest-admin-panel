<div>
    <div class="main-label">{{mainLabel}}</div>
    <div class="sub-label">{{subLabel}}</div>
    <form nz-form [formGroup]="form" style="margin-top: 3px">
        <nz-form-item>
            <nz-form-control>
                <div class="level-control">
                    <nz-select formControlName="selectInput" [nzNotFoundContent]="'Item not found'" nzPlaceHolder="Select...">
                        <nz-option *ngFor="let option of options" [nzLabel]="option.value"
                            [nzValue]="option.key">
                        </nz-option>
                    </nz-select>
                </div>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
