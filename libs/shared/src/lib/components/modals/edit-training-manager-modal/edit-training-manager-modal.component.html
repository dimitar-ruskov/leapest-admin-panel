<form [formGroup]="form" nz-form nzLayout="vertical">
  <nz-form-item>
    <leap-form-label [required]="true">Training Manager</leap-form-label>
    <leap-form-hint-label
      >An employee of your company with the Training Manager role, who can manage this event and is responsible for
      assigning learners or approving enrollment requests. <a>Click here to create a new user.</a></leap-form-hint-label
    >
    <nz-form-control [nzErrorTip]="tmErrorTpl">
      <nz-select
        nzMode="multiple"
        nzPlaceHolder="Select a Training Manager (click or type to search)"
        nzShowSearch
        formControlName="trainingManagers"
        [compareWith]="tmCompareFn"
      >
        <ng-container *ngFor="let tm of trainingManagers$ | async">
          <nz-option [nzValue]="tm" [nzLabel]="tm.trainingManagerName + ' - ' + tm.trainingManagerEmail"> </nz-option>
        </ng-container>
      </nz-select>
      <ng-template #tmErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please add at least 1 training manager
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
