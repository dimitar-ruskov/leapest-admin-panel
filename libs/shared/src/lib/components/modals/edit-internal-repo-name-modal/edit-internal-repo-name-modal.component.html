<div *ngIf="modalExplanation" class="sub-label modal">{{ modalExplanation }}</div>
<div>
  <form nz-form [formGroup]="form" nzLayout="vertical" style="margin-top: 3px">
    <nz-form-item>
      <leap-form-label [required]="true">{{ mainLabel }}</leap-form-label>
      <leap-form-hint-label>{{ subLabel }}</leap-form-hint-label>
      <nz-form-control [nzErrorTip]="combineTpl">
        <input nz-input type="text" formControlName="textInput" />
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('required')">
    This field is required
  </ng-container>
  <ng-container *ngIf="control.hasError('minlength')">
    This field should be at least {{ minLength }} characters long
  </ng-container>
  <ng-container *ngIf="control.hasError('maxlength')">
    This field should not be more than {{ maxLength }} characters long
  </ng-container>
  <ng-container *ngIf="control.hasError('custom')">
    {{ control.getError('custom').message }}
  </ng-container>
</ng-template>
