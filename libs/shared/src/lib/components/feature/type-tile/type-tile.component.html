<div class="type-tile-container" (click)="onClick()" [ngClass]="data.isDisabled ? 'disabled' : ''">
  <div class="type-tile-content-wrapper">
    <div style="width: 100%; display: flex; justify-content: center;">
      <div *ngIf="data.iconSvg" [innerHtml]="data.iconSvg | colorSvg : '#8e8fa6'"></div>
      <ng-content select="svg"></ng-content>
      <div *ngIf="data.icon"><i class="{{data.icon}}"></i></div>
    </div>
    <div class="type-tile-title-wrapper" [innerHtml]="data.title | htmlBypass"></div>
    <div class="type-tile-description-wrapper" [innerHtml]="data.description | htmlBypass"></div>
    <div *ngIf="data.message" class="type-tile-message-bottom-wrapper">{{ data.message}}</div>
  </div>
</div>
