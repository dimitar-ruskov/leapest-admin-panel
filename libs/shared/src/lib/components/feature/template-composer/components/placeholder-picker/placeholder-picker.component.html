<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label>Placeholders</nz-form-label>
    <leap-form-guidance
      >The following placeholders are available to use in the template and subject. They'll be replaced with the
      corresponding values. Please select place to insert placeholder:</leap-form-guidance
    >
    <nz-form-control>
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="Search Placeholders" formControlName="filter" />
      </nz-input-group>
      <ul *ngIf="placeholderTooltips">
        <li
          *ngFor="let placeholder of filteredPlaceholders$ | async"
          [nz-tooltip]="placeholderTooltips[placeholder.configKey]"
          (click)="
            selectPlaceholder.emit({
              key: placeholder.configKey,
              value: placeholder.configValue,
              isLink: placeholder.configType === 'course-notification-link-placeholder'
            })
          "
        >
          {{ placeholder.configValue }}
        </li>
      </ul>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #suffixIconSearch>
  <svg
    style="width: 24px; height: 24px;"
    version="1.2"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    overflow="visible"
    preserveAspectRatio="none"
    viewBox="0 0 24 24"
    width="32"
    height="32"
  >
    <g>
      <path
        xmlns:default="http://www.w3.org/2000/svg"
        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
        style="fill: rgb(142, 143, 166);"
        vector-effect="non-scaling-stroke"
      />
    </g>
  </svg>
</ng-template>
