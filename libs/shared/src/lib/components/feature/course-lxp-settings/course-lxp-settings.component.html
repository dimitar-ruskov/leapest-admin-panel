<div *ngIf="singleLXP">
  <leap-single-lxp-settings [publishedDomain]="course.lxpCourses?.[0]"></leap-single-lxp-settings>
</div>

<div *ngIf="!singleLXP">
  <leap-multiple-lxp-settings [publishedDomains]="course.lxpCourses"></leap-multiple-lxp-settings>
</div>

<div class="header">Target LXP(s) <span class="italic">Optional</span></div>
<div class="description">
  Please select the LXP(s) you wish to publish your content into.<br />
  If you cannot find a specific LXP, please contact <span class="link">support@edcast.com</span>.
</div>
<div class="dropdown-container">
  <nz-select class="dropdown" [(ngModel)]="domain">
    <nz-option
      *ngFor="let option of domains"
      [nzValue]="option"
      [nzLabel]="option.domainName + ' â€¢ ' + (option.lxpHost | deleteProtocol)"
    >
    </nz-option>
  </nz-select>
  <button nz-button nzType="default" (click)="openPublishLxpModal()">
    Add to List
  </button>
</div>
