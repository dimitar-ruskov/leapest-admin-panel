<div class="filters-container">
  <leap-notification-filter-pill *ngFor="let item of filters?.trigger" (removed)="removeArrayItem('trigger', item.id)">
    <span>{{ item.value }}</span>
  </leap-notification-filter-pill>
  <leap-notification-filter-pill *ngFor="let item of filters?.venue" (removed)="removeArrayItem('venue', item.id)">
    <span>{{ item.value }}</span>
  </leap-notification-filter-pill>
  <leap-notification-filter-pill
    *ngFor="let item of filters?.recipient"
    (removed)="removeArrayItem('recipient', item.id)"
  >
    <span>{{ item.value }}</span>
  </leap-notification-filter-pill>
  <leap-notification-filter-pill *ngIf="searchForm?.filter" (removed)="removeFilter('filter')">
    <span
      >"<em>{{ searchForm.filter }}</em
      >"</span
    >
  </leap-notification-filter-pill>

  <div *ngIf="displayPills" class="info-container">
    <div *ngIf="searchMetadata" class="result-count-container" [ngPlural]="searchMetadata.totalCount">
      <ng-template ngPluralCase="=0">No results match your search criteria</ng-template>
      <ng-template ngPluralCase="=1">1 result</ng-template>
      <ng-template ngPluralCase="other">{{ searchMetadata.totalCount }} results</ng-template>
    </div>
